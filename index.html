<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Menu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
    <div class="mobile">
        <div class="header">
            <div class="logo">    
             <img src="img/dog-1532627.svg" alt="logo" width="100px">
            </div>
            <div class="more">
                <button id="bMore"><span class="material-symbols-outlined">
                    menu
                    </span></button>
                </div>
            </div>

            <div id="links" class="links">
                <a href="#">Inicio</a>
                <a href="#">Nosotros</a>

                <a href="#">Cuenta</a>

    <div class="desktop">

            <img src="img/dog-1532627.svg" alt="logo" width="100px">
        </div>

        <div class="primary">
            <a href="#">Inicio</a>
            <a href="#">Nosotros</a>

        </div>

        <div class="secondary">
            <a href="#">Cuenta</a>
            <a href="#">Proyectos</a>
            <a href="#">Lugares</a>
        </div>

        <div class="secondary mini">
            <a href="#" class="more"><span class="material-symbols-outlined">
                menu
                </span></a>

        <div class="submenu">
            <a href="#">Cuenta</a>
            <a href="#">Proyectos</a>

            </div>
        </div>
    </div>
</nav>

<section>
    <p>este mundial se va a descontrolar ameeooooooooo</p>
</section>
<script>
    const bMore = document.querySelector('#bMore');
    const links = document.querySelector('#links');

    bMore.addEventListener('click', (e) => {
        links.classList.toggle('collapsed');
    });
</script>
</body>
</html>
